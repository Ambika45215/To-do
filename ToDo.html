<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple and interactive to-do list web app to manage your daily tasks efficiently.">
    <meta name="keywords" content="to-do list,task planner">
    <meta name="author" content="Ambika">
    <title>ToDo of the Day</title>
    <link rel="shortcut icon" href="2Do icon.png" type="image/x-icon">
    <link rel="stylesheet" href="ToDo-List.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>ðŸ“– To-Do Book</h1>
        <p>Don't forget to do what you mentioned in your list! It's a bad habit &#128528</p>
    </header>
    <main>
        <section>
            <label for="list">
                <input type="text" name="list" id="list" class="list" placeholder="Enter your ToDo's" size="55">
            </label>
            <button type="button" onclick="save()"
                onkeypress="if(event.key === 'Enter'){event.preventDefault();save();}">&check;</button>
        </section>

        <section class="bookContainer">
        <section class="book">
            <div class=" page leftpage" id="leftPage"></div>
            <div class="page rightpage" id="rightPage">
                <div id="dateSection"></div>
                <form action="" id="rightPageForm"></form>
            </div>
        </section>
            <section class="book downPages">
                <div class=" page downLeftPage"></div>
                <div class="page rightpage">
                    <div id="dateSection"></div>
                    <form action="" id="rightPageForm"></form>
                </div>
            </section>
        </section>
    </main>
    <script src="toDo.js"></script>
</body>

</html>
